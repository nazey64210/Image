<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Image plein écran</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #000;
    }

    /* Image plein écran */
    img {
      height: 100vh;
      width: 100vw;
      object-fit: cover;
      border: none;
      -webkit-user-drag: none;
      user-select: none;
      display: block;
    }
  </style>
</head>
<body>
  <!-- L'image entière est cliquable et mène à www.zeyro.eus -->
  <a href="https://www.zeyro.eus" target="_blank" rel="noopener noreferrer">
    <img src="ABCD.jpg" alt="www.zeyro.eus">
  </a>
</body>
</html>
