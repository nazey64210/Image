<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Image plein écran</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #000;
      font-family: Arial, Helvetica, sans-serif;
    }

    a, img {
      display: block;
      height: 100vh;
      width: 100vw;
    }

    img {
      object-fit: cover;
      border: none;
      -webkit-user-drag: none;
      user-select: none;
    }

    /* ---- Lien www.zeyro.eus ---- */
    .footer-link {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 1.2rem;
      color: #007bff; /* bleu standard */
      text-decoration: underline;
    }

    .footer-link:active {
      color: #004a99; /* bleu plus foncé quand on clique */
    }
  </style>
</head>
<body>
  <!-- Image plein écran -->
  <a href="https://github.com/TON_COMPTE" target="_blank" rel="noopener noreferrer">
    <img src="ABC.JPEG" alt="Lien GitHub">
  </a>

  <!-- Lien bleu souligné -->
  <a href="https://www.zeyro.eus" target="_blank" class="footer-link">
    www.zeyro.eus
  </a>
</body>
</html>
