<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Image plein écran</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #000;
    }
    img {
      height: 100svh; /* mieux sur iOS récents */
      width: 100vw;
      object-fit: cover;
      border: 0;
      -webkit-user-drag: none;
      user-select: none;
      display: block;
    }
  </style>
</head>
<body>
  <a href="https://www.zeyro.eus" rel="noopener noreferrer">
    <img src="ABCD.jpg" alt="">
  </a>
</body>
</html>
